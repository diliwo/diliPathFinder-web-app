<form id="frm" class="form" [formGroup]="frm" novalidate>
    <h1 class="title-bloc">
      {{(!isNew ? 'Edit the' : 'Add a') + ' type'}}
    </h1>
    <div class="form">
        <mat-form-field appearance="fill" class="w-100">
            <input matInput placeholder="Nom" [formControl]="ctlName" required>
        </mat-form-field>
        <br>
    </div>
    <div class="footer">
        <button type="reset" mat-button (click)="cancel()">Cancel</button>
        <button type="submit" mat-button form="frm" [disabled]="frm.pristine || frm.invalid || frm.pending" (click)="update()">Save</button>
    </div>
</form>
