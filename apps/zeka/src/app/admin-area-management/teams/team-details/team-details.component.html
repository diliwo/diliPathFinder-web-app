<form id="frm" class="form" [formGroup]="frm" novalidate>
    <h1 class="title-bloc">
      {{(!isNew ? 'Modifier un' : 'Ajouter un') + ' service'}}
    </h1>
    <div>
        <mat-form-field appearance="fill" class="w-100">
            <input matInput placeholder="Nom" [formControl]="ctlName" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="w-100">
            <input matInput placeholder="Acronyme" [formControl]="ctlAcronym" required>
        </mat-form-field>
    </div>
    <div class="footer">
        <button type="reset" mat-button (click)="cancel()">Annuler</button>
        <button type="submit" mat-button form="frm" [disabled]="frm.pristine || frm.invalid || frm.pending" (click)="update()">{{!isNew ? 'Modifier' : 'Enregistrer'}}</button>
    </div>
</form>
