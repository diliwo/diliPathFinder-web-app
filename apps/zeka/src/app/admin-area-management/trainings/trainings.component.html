<div class="row">
  <div class="card-style col-sm-12">
    <div class="add-button-div">
      <h3 class="title-bloc">Gestion des trainings  <mat-icon matTooltip="gestion des trainings">class</mat-icon></h3>
      <button mat-fab color="primary" class="add-button" (click)="create()">
        <mat-icon matTooltip="Ajouter une training">add</mat-icon>
      </button>
    </div>
      <mat-form-field class="full-width">
        <input matInput placeholder="Chercher des trainings" #input>
      </mat-form-field>
      <div class="mat-elevation-z2">
          <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>
              <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                  <td mat-cell *matCellDef="let row"> {{row.name | uppercase }} </td>
              </ng-container>
              <ng-container matColumnDef="trainingFieldName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Domaine </th>
                <td mat-cell *matCellDef="let row"> {{row.fieldName | uppercase }} </td>
            </ng-container>
              <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let row">
                      <button mat-icon-button tabindex="-1" (click)="edit(row)">
                          <mat-icon class="green-icon">edit</mat-icon>
                      </button>
                      <button mat-icon-button tabindex="-1" (click)="delete(row)">
                          <mat-icon color="warn">delete</mat-icon>
                      </button>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
          </table>
            <mat-paginator [length]="nbOftrainings" [pageSize]="10" [pageSizeOptions]="[3, 5, 10, 25, 100]"></mat-paginator>
      </div>
  </div>
</div>
