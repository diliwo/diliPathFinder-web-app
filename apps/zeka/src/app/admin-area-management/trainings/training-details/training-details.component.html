<form id="frm" class="form" [formGroup]="frm" novalidate>
  <h1 class="title-bloc">{{(!isNew ? 'Edit the' : 'Add a') + ' training'}}</h1>
      <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" [formControl]="ctlName" required>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Field</mat-label>
          <mat-select placeholder="Field" [formControl]="ctlField" required>
              <mat-option *ngFor="let field of fields" [value]="field.id">
                  {{field.name}}
              </mat-option>
          </mat-select>
      </mat-form-field>
    </div>
        <div class="footer">
          <button type="reset" mat-button (click)="cancel()">Cancel</button>
            <button type="submit" mat-button form="frm" [disabled]="frm.pristine || frm.invalid || frm.pending" (click)="update()">Save</button>
        </div>
</form>
