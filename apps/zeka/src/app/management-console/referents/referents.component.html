<div class="row">
    <div class="col-sm-12">
      <div class="add-button-div">
        <h3 class="title-bloc">Gestion des référents<mat-icon matTooltip="Gestion des référents">supervised_user_circle</mat-icon></h3>
        <button mat-fab color="primary" class="add-button" (click)="create()">
          <mat-icon matTooltip="Ajouter un référent">add</mat-icon>
        </button>
      </div>
      <mat-form-field class="w-100">
        <input matInput placeholder="Chercher des référents" #input>
      </mat-form-field>
        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataSource" matSort matSortActive="firstname" matSortDirection="asc" matSortDisableClear>
                <ng-container matColumnDef="firstname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
                    <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
                </ng-container>
                <ng-container matColumnDef="lastname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
                </ng-container>
                <ng-container matColumnDef="servicename">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header> Service </th>
                    <td mat-cell *matCellDef="let row"> {{row.servicename}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button tabindex="-1" (click)="edit(row)">
                            <mat-icon class="green-icon">edit</mat-icon>
                        </button>
                        <button mat-icon-button tabindex="-1" (click)="delete(row)">
                            <mat-icon color="warn">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [length]="nbOfReferents" [pageSize]="10" [pageSizeOptions]="[3, 5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
