<div class="row card-style">
  <div class="add-button-div">
    <h3 class="title-bloc">
      Gestion des accompagnements<mat-icon>supervisor_account</mat-icon>
    </h3>
    <button mat-fab color="primary" class="add-button" (click)="create()">
      <mat-icon matTooltip="Ajouter un transfert">add</mat-icon>
    </button>
  </div>
    <div class="col-sm-12">
        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="startdate">
                    <th mat-header-cell *matHeaderCellDef> Date début </th>
                    <td mat-cell *matCellDef="let row"> {{(row.startDate | date:'dd/MM/yyyy') || "-"}} </td>
                </ng-container>
                <ng-container matColumnDef="enddate">
                    <th mat-header-cell *matHeaderCellDef> Date fin </th>
                    <td mat-cell *matCellDef="let row"> {{(row.endDate | date:'dd/MM/yyyy') || "-"}} </td>
                </ng-container>
                <ng-container matColumnDef="referent">
                    <th mat-header-cell *matHeaderCellDef> Référent </th>
                    <td mat-cell *matCellDef="let row"> {{ row.referentInfo }}</td>
                </ng-container>
                <ng-container matColumnDef="note">
                  <th mat-header-cell *matHeaderCellDef> Commentaire </th>
                  <td mat-cell *matCellDef="let row"><div class="note-style"><frontend-text-ellipsis>{{ row.note }}</frontend-text-ellipsis></div></td>
              </ng-container>
              <ng-container matColumnDef="reason">
                <th mat-header-cell *matHeaderCellDef> Motif de clôture </th>
                <td mat-cell *matCellDef="let row">{{ row.reasonOfClosure }}</td>
            </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let row">
                      <ng-container
                        *ngIf="row.isActif then lastJobsIsActive; else canOnlyRemoveLastJob">
                      </ng-container>
                      <ng-template #lastJobsIsActive>
                        <button mat-icon-button tabindex="-1" (click)="edit(row)">
                          <mat-icon class= "green-icon">edit</mat-icon>
                      </button>
                      <button mat-icon-button tabindex="-1" (click)="delete(row)">
                          <mat-icon color="warn">delete</mat-icon>
                      </button>
                      <button mat-icon-button tabindex="-1" (click)="close(row)">
                        <mat-icon color="primary">lock</mat-icon>
                      </button>
                    </ng-template>
                    <ng-template #canOnlyRemoveLastJob>
                      <div *ngIf="row.isLastSupport && !row.isActif">
                        <button mat-icon-button tabindex="-1" (click)="delete(row)">
                          <mat-icon color="warn">delete</mat-icon>
                      </button>
                      </div>
                    </ng-template>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [length]="nbOfSupports" [pageSize]="25" [pageSizeOptions]="[3, 5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
