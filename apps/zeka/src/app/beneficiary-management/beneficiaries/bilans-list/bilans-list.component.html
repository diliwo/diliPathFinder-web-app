<div class="row">
  <div class="col-sm-12">
      <div class="mat-elevation-z2">
          <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef> Date de cr√©ation </th>
                  <td mat-cell *matCellDef="let row"> {{row.creationDate | date:'dd/MM/yyyy'}} </td>
              </ng-container>
              <ng-container matColumnDef="consultant">
                  <th mat-header-cell *matHeaderCellDef> Consultant </th>
                  <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
              </ng-container>
              <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let row">
                    <button mat-icon-button tabindex="-1" (click)="showDocument(row)">
                      <mat-icon color="primary" matTooltip="Voir le document">preview</mat-icon>
                    </button>
                    <button mat-icon-button tabindex="-1" [disabled]="row.isFinalized" (click)="finalize(row.bilanId)">
                      <mat-icon matTooltip="Finaliser">lock</mat-icon>
                    </button>
                        <button mat-icon-button tabindex="-1" [disabled]="row.isFinalized" (click)="edit(row)">
                            <mat-icon matTooltip="Modifier" [ngClass]="isFinalized(row,'edit')">edit</mat-icon>
                        </button>
                        <button mat-icon-button tabindex="-1" [disabled]="row.isFinalized" (click)="delete(row)">
                            <mat-icon matTooltip="Supprimer" [ngClass]="isFinalized(row,'delete')">delete</mat-icon>
                        </button>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
          </table>
          <mat-paginator [length]="nbrOfBilans" [pageSize]="25" [pageSizeOptions]="[3, 5, 10, 25, 100]"></mat-paginator>
      </div>
  </div>
</div>
