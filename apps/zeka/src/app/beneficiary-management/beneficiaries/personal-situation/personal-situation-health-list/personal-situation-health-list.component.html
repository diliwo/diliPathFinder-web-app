<div class="row">
  <div class="col-sm-12">
      <div class="mat-elevation-z2">
          <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
              <ng-container matColumnDef="note">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Note du consultant </th>
                  <td mat-cell *matCellDef="let row"> {{row.personalSituationHealth}} </td>
              </ng-container>
              <ng-container matColumnDef="consultant">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom consultant </th>
                  <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
              </ng-container>
              <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let row">
                      <button mat-icon-button tabindex="-1">
                          <mat-icon class="green-icon" (click)="edit(row)">edit</mat-icon>
                      </button>
                      <button mat-icon-button tabindex="-1">
                          <mat-icon color="warn" (click)="delete(row)">delete</mat-icon>
                      </button>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
          </table>
          <mat-paginator [length]="nbrOfBilans" [pageSize]="3" [pageSizeOptions]="[3, 5, 10, 25, 100]"></mat-paginator>
      </div>
  </div>
</div>
