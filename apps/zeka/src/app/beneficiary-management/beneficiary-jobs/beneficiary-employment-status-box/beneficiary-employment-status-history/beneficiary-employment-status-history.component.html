<div class="row card-style">
  <div class="col-sm-12">
    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date de mise en application</th>
          <td mat-cell *matCellDef="let row" fxLayoutGap="5px">
              {{row.startDate | date:'dd/MM/yyyy'}}
          </td>
        </ng-container>
        <ng-container matColumnDef="employmentStatus">
          <th mat-header-cell *matHeaderCellDef>Type de r√©gime</th>
          <td mat-cell *matCellDef="let row">
            {{ row.employmentStatusName }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSize]="10"
        [pageSizeOptions]="[3, 5, 10, 25, 100]"
      ></mat-paginator>
    </div>
  </div>
</div>
