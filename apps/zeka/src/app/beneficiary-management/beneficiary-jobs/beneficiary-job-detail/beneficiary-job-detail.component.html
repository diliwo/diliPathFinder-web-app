<form id="frm" class="form" [formGroup]="frm" novalidate>
  <h1 class="title-bloc">{{(!isNew ? 'Modifier la' : 'Ajouter une') + ' candidature'}}</h1>
  <div>
      <mat-form-field appearance="fill" class="full-width">
        <mat-select placeholder="Offres d'emploi" [formControl]="ctlJobOffer" required>
          <input
            placeholder="Chercher..."
            matInput
            type="text"
            (keyup)="onSearch($event.target.value)"
            class="search-box"
            oninput="this.value"
            #chercher
        />
            <mat-option *ngFor="let jobOffer of filteredListOfJoboffers" [value]="jobOffer.jobOfferId" name="job">
                {{jobOffer.jobInfo}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Date de candidature</mat-label>
        <input matInput placeholder="Date début" #appDateInput="ngForm" [formControl]="ctlApplicationDate" [matDatepicker]="appdatepicker" required name="appDate" [afterDate]="jobOfferDate">
        <mat-datepicker-toggle matIconSuffix [for]="appdatepicker"></mat-datepicker-toggle>
        <mat-datepicker #appdatepicker></mat-datepicker>
        <mat-error class="field-error" *ngIf="appDateInput.errors?.afterDate">Doit être postérieure à la date de début de l'offre : ({{ jobOfferDate | date:'dd/MM/yyyy'}}) !</mat-error>
    </mat-form-field>
  </div>
  <div class="footer">
      <button type="reset" mat-button (click)="cancel()">Annuler</button>
      <button type="submit" mat-button form="frm" [disabled]="frm.pristine || frm.invalid || frm.pending" (click)="update()">{{!isNew ? 'Modifier' : 'Enregistrer'}}</button>
  </div>
</form>
