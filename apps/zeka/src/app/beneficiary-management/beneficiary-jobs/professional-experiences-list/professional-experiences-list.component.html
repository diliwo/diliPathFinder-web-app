<div class="row">
  <div class="card-style col-sm-12">
      <div class="mat-elevation-z2">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="startDate">
              <th mat-header-cell *matHeaderCellDef> Date d√©but </th>
              <td mat-cell *matCellDef="let row"> {{(row.startDate | date:'dd/MM/yyyy') || "-" }} </td>
          </ng-container>
              <ng-container matColumnDef="endDate">
                  <th mat-header-cell *matHeaderCellDef> Date fin</th>
                  <td mat-cell *matCellDef="let row"> {{(row.endDate | date:'dd/MM/yyyy') || "-" }} </td>
              </ng-container>
              <ng-container matColumnDef="function">
                <th mat-header-cell *matHeaderCellDef> Fonction </th>
                <td mat-cell *matCellDef="let row"> {{row.function | uppercase }} </td>
            </ng-container>
            <ng-container matColumnDef="typeOfContract">
              <th mat-header-cell *matHeaderCellDef> Type de contrat </th>
              <td mat-cell *matCellDef="let row"> {{row.natureOfContractName | uppercase }} </td>
          </ng-container>
              <ng-container matColumnDef="companyName">
                  <th mat-header-cell *matHeaderCellDef> Entreprise </th>
                  <td mat-cell *matCellDef="let row"> {{row.companyName | uppercase }} </td>
              </ng-container>
              <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let row">
                      <button mat-icon-button tabindex="-1" (click)="edit(row)">
                          <mat-icon class="green-icon">edit</mat-icon>
                      </button>
                      <button mat-icon-button tabindex="-1" (click)="delete(row)">
                          <mat-icon color="warn">delete</mat-icon>
                      </button>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
          </table>
            <mat-paginator [length]="nbOfExperiences" [pageSize]="3" [pageSizeOptions]="[3, 5, 10, 25, 100]"></mat-paginator>
      </div>
  </div>
</div>
