<div class="row">
    <div class="card-style col-sm-12">
        <div class="add-button-div">
            <h3 class="title-bloc"> Gestion des suivis trimistriels
                <mat-icon matTooltip="Suivis trimistriels">compare_arrows</mat-icon>
            </h3>
            <button mat-fab color="primary" class="add-button" (click)="create()">
              <mat-icon matTooltip="Ajouter un suivi">add</mat-icon>
            </button>
        </div>
        <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="monitoringActionLabel">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let row"> {{ row.monitoringActionLabel }} </td>
                </ng-container>
                <ng-container matColumnDef="referentName">
                    <th mat-header-cell *matHeaderCellDef> Travailleur social </th>
                    <td mat-cell *matCellDef="let row"> {{ row.referentName }} </td>
                </ng-container>
                <ng-container matColumnDef="actionDate">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.actionDate | date:'dd/MM/yyyy' }} </td>
                </ng-container>
                <ng-container matColumnDef="actionComment">
                    <th mat-header-cell *matHeaderCellDef> Commentaire </th>
                    <td mat-cell *matCellDef="let row">
                        <div [innerHTML]="textSummery(row.actionComment,130)"></div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center"> Actions </th>
                    <td mat-cell *matCellDef="let row" style="text-align: center">
                        <button mat-icon-button tabindex="-1" (click)="view(row)">
                            <mat-icon class="blue-icon">remove_red_eye</mat-icon>
                        </button>
                        <button mat-icon-button tabindex="-1" (click)="edit(row)">
                            <mat-icon class="green-icon">edit</mat-icon>
                        </button>
                        <button mat-icon-button tabindex="-1" (click)="delete(row)">
                            <mat-icon color="warn">delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
            <mat-paginator [length]="nbOfSuivis" [pageSize]="25" [pageSizeOptions]="[3, 5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
</div>
