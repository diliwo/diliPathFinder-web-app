<div class="container">
    <ng-container *ngIf="(homeDataApi$ | async) as homeData; else loading">
        <div class="buttons" fxLayout="column">
            <div *ngFor="let item of itemsLeft" fxFlex="0 1 calc(25%)" fxFlex.lt-md="0 1 calc(50%)" fxFlex.lt-sm="100%" class="px-3 mb-4">
                <frontend-left-item-list [item]="item" [nbrItems]="homeData.quantities.get(item.name)"></frontend-left-item-list>
            </div>
        </div>
        <div class="logos">
            <img width="512" height="371" ngSrc="assets/images/ArbreISP.jpg" priority/>
            <img width="500" height="90" ngSrc="assets/images/DeviseISP.jpg" priority/>
        </div>
        <div class="buttons" fxLayout="column">
            <div *ngFor="let item of itemsRight" fxFlex="0 1 calc(25%)" fxFlex.lt-md="0 1 calc(50%)" fxFlex.lt-sm="100%" class="px-3 mb-4">
                <frontend-right-item-list [item]="item" [nbrItems]="homeData.quantities.get(item.name)"></frontend-right-item-list>
            </div>
        </div>
    </ng-container>
    <ng-template #loading>
        <mat-spinner class="green-spinner" *ngIf="homeDataLoading"></mat-spinner>
    </ng-template>
</div>
