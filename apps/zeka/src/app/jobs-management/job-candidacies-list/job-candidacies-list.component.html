  <div class="row card-style">
    <h3 class="title-bloc">Liste des candidats </h3>
    <div class="col-sm-12">
      <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom et prénom</th>
            <td mat-cell *matCellDef="let row" fxLayoutGap="5px">
              <a [routerLink]="" style="cursor: pointer;" (click)="redirectToBeneficiary(row.niss)">
                {{ row.name}}
                <mat-icon style="color: rgb(23, 90, 117);" matTooltip="Voir la fiche signalétique">visibility</mat-icon>
              </a>
            </td>
          </ng-container>
          <ng-container matColumnDef="numDos">
            <th mat-header-cell *matHeaderCellDef>N° dossier</th>
            <td mat-cell *matCellDef="let row">
              {{ row.referenceNumber }}
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSize]="5"
          [pageSizeOptions]="[3, 5, 10, 25, 100]"
        ></mat-paginator>
      </div>
    </div>
  </div>
