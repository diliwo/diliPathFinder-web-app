<form id="frm" class="form import-form" [formGroup]="frm" novalidate>
  <h1 class="title-bloc">Importer un bénéficiaire<mat-icon class="personAdd">person_add</mat-icon></h1>
  <div>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Niss</mat-label>
          <input matInput placeholder="Niss" [formControl]="ctlNiss" required>
          <mat-error class="field-error" *ngIf="ctlNiss.hasError('pattern')">Le niss ne respecte pas le format requis !</mat-error>
      </mat-form-field>
  </div>
  <div class="footer">
      <button type="reset" mat-button (click)="cancel()">Annuler</button>
      <button type="submit" mat-button form="frm" [disabled]="frm.pristine || frm.invalid || frm.pending" (click)="import()">Importer</button>
  </div>
</form>
